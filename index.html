<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Pendientes Armonización</title>
        <!-- DataTables + jQuery -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <h2>Consulta pública</h2>
  <table id="tabla" class="display" style="width:100%"></table>

<script>
Papa.parse("datos.csv", {
  download: true,
  header: true,
  complete: function(results) {

    // Eliminar filas vacías
    const datosLimpios = results.data.filter(row =>
      Object.values(row).some(value => value && value.trim() !== "")
    );

    let columnas = Object.keys(datosLimpios[0]).map(col => ({
      title: col,
      data: col
    }));

    $('#tabla').DataTable({
      data: datosLimpios,
      columns: columnas,
      paging: true,
      searching: true,
      ordering: true,
      language: {
        url: "https://cdn.datatables.net/plug-ins/1.13.8/i18n/es-ES.json"
      }
    });
  }
});
</script>
    </body>
</html>
