<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pendientes de Armonización Legislativa</title>
  <link rel="icon" type="image/png" href="libro-de-leyes.png">

  <!-- DataTables + jQuery -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <!-- CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    #actualizacion {
      font-style: italic;
      color: #555;
      margin-bottom: 15px;
    }

    table.dataTable a {
      color: #0645ad;
      text-decoration: underline;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <h2>Pendientes de Armonización Legislativa</h2>
  <p id="actualizacion">Cargando última actualización…</p>

  <table id="tabla" class="display" style="width:100%"></table>

  <!-- Última actualización automática -->
  <script>
    fetch("datos.csv", { cache: "no-store" })
      .then(response => {
        const lastModified = response.headers.get("Last-Modified");
        if (lastModified) {
          const fecha = new Date(lastModified);
          document.getElementById("actualizacion").textContent =
            "Última actualización: " +
            fecha.toLocaleDateString("es-MX", {
              day: "2-digit",
              month: "2-digit",
              year: "numeric"
            });
        } else {
          document.getElementById("actualizacion").textContent =
            "Última actualización: no disponible";
        }
      })
      .catch(() => {
        document.getElementById("actualizacion").textContent =
          "Última actualización: no disponible";
      });
  </script>

  <!-- Tabla -->
  <script>
    Papa.parse("datos.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {

        const datosLimpios = results.data
          .filter(row => row["No"] && row["No"].toString().trim() !== "")
          .map(row => {
            const limpio = {};
            Object.keys(row).forEach(key => {
              const keyLimpia = key.replace(/^\uFEFF/, "").trim();
              limpio[keyLimpia] =
                typeof row[key] === "string"
                  ? row[key].trim()
                  : row[key];
            });
            return limpio;
          });

        const columnas = Object.keys(datosLimpios[0]).map(col => {

          // ORDENAMIENTO como link al ENLACE
          if (col === "ORDENAMIENTO") {
            return {
              title: col,
              data: col,
              render: function (data, type, row) {
                const texto = data || "";
                const enlace = row["ENLACE"] || "";
                if (enlace !== "") {
                  return `<a href="${enlace}"
                             target="_blank"
                             rel="noopener noreferrer">
                             ${texto}
                          </a>`;
                }
                return texto;
              }
            };
          }

          // Ocultar columna ENLACE
          if (col === "ENLACE") {
            return {
              title: col,
              data: col,
              visible: false
            };
          }

          return {
            title: col,
            data: col
          };
        });

        $('#tabla').DataTable({
          data: datosLimpios,
          columns: columnas,
          paging: true,
          searching: true,
          ordering: true,
          destroy: true,
          language: {
            url:
              "https://cdn.datatables.net/plug-ins/1.13.8/i18n/es-ES.json"
          }
        });
      }
    });
  </script>

</body>
</html>
